<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Masker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <div class="container">
                <label>Enter your email:</label>
                <input
                    type="email"
                    id="email"
                    placeholder="johndoe@awesome.com"
                    required
                />
                <button type="button" onclick="handleMask()">Mask Mail</button>
                <div class="result">
                    <p class="title">Here's your masked mail:</p>
                    <p id="result"></p>
                </div>
            </div>
            
        </form>

        <script src="email-masker.js"></script>
    </body>
</html>
